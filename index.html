<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn orange" type="button" id="orange">2</div>
        </div>

        <div class="line2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn green" type="button" id="green">4</div>
        </div>
    </div>



    <script src="SimonGame.js"></script>
</body>

</html>
